apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ecom-hpa
  labels: 
   app: ecom-web
spec:
  scaleTargetRef:
   apiVersion: apps/v1
   kind: Deployment
   name: ecom-web
  minReplicas: 2
  maxReplicas: 10
  metrics:
   - type: Resource
     resource: 
      name: cpu
      target: 
       type: Utilization
       averageUtilization: 50
  resources:
   requests:
    cpu: 200m